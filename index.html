<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Arabic Alphabet</title>
  </head>
  <body>
    <div class="container">
      <div class="timer-container">
        <div class="timmer">
          <span id="mins">00</span>
          <span> : </span>
          <span id="secs">00</span>
        </div>
      </div>
      <div class="modal-container">
        <div class="modal">
          <div class="info">
            <p class="errorInfo"></p>
            <img src="./img/special_Letters.png" alt="" />
            <button id="okInfo" class="okBtn">OK</button>
          </div>
          <i class="fa-solid fa-xmark fa-2x"></i>
          <div class="correction-modal">
            <div class="left">
              <div class="top">
                <p>You chose</p>
                <div class="choice">
                  <div class="choice-position"></div>
                  <div class="choice-letter box-sm red"></div>
                </div>
              </div>
              <div class="bottom">
                <p>Correct answer</p>
                <div class="correction-section">
                  <div class="correct-position"></div>
                  <div class="correct-letter box-sm green"></div>
                </div>
              </div>
            </div>
            <div class="right">
              <p>Test letter</p>
              <div class="testLetterContainer">
                <div class="error-letter box-bg"></div>
                <span class="letterPos"></span>
                <span class="letterSound"></span>
              </div>
              <button id="correctionOK" class="okBtn">OK</button>
            </div>
          </div>
          <div class="game-over">
            <div class="score-container">
              <div id="result" class="result"></div>
              <div class="timeTaken"></div>
            </div>
            <h1 class="lineUp">GAME OVER!</h1>
            <div class="btn-container">
              <button id="closeApp" class="btn red">Close App</button>
              <button id="restart" class="btn green">Start Again</button>
            </div>
          </div>
        </div>
      </div>
      <!-- test & correction section -->
      <div class="top-section">
        <div class="scoreBox">
          <div class="correctScore"></div>
          <div class="wrongScore"></div>
          <div class="remaining"></div>
        </div>
        <div id="2" class="test-letter box-bg"></div>
        <div class="options">
          <div class="radio">
            <label class="radio-label" for="start"
              >Start
              <input type="radio" name="position" id="start" value="start" />
            </label>
          </div>
          <div class="radio">
            <label class="radio-label" for="middle"
              >Middle
              <input type="radio" name="position" id="middle" value="mid" />
            </label>
          </div>
          <div class="radio">
            <label class="radio-label" for="end"
              >End
              <input type="radio" name="position" id="end" value="end" />
            </label>
          </div>
        </div>
      </div>
      <!-- alphabet grid -->
      <div class="alphabet-grid">
        <div id="1" class="box-sm">&#65165;</div>
        <div id="2" class="box-sm">&#65167;</div>
        <div id="3" class="box-sm">&#1578;</div>
        <div id="4" class="box-sm">&#1579;</div>
        <div id="5" class="box-sm">&#1580;</div>
        <div id="6" class="box-sm">&#1581;</div>
        <div id="7" class="box-sm">&#1582;</div>
        <div id="8" class="box-sm">&#1583;</div>
        <div id="9" class="box-sm">&#1584;</div>
        <div id="10" class="box-sm">&#1585;</div>
        <div id="11" class="box-sm">&#1586;</div>
        <div id="12" class="box-sm">&#1587;</div>
        <div id="13" class="box-sm">&#1588;</div>
        <div id="14" class="box-sm">&#1589;</div>
        <div id="15" class="box-sm">&#1590;</div>
        <div id="16" class="box-sm">&#1591;</div>
        <div id="17" class="box-sm">&#1592;</div>
        <div id="18" class="box-sm">&#1593;</div>
        <div id="19" class="box-sm">&#1594;</div>
        <div id="20" class="box-sm">&#1601;</div>
        <div id="21" class="box-sm">&#1602;</div>
        <div id="22" class="box-sm">&#1603;</div>
        <div id="23" class="box-sm">&#1604;</div>
        <div id="24" class="box-sm">&#1605;</div>
        <div id="25" class="box-sm">&#1606;</div>
        <div id="26" class="box-sm">&#1607;</div>
        <div id="27" class="box-sm">&#1608;</div>
        <div id="28" class="box-sm">&#1610;</div>
      </div>
      <!-- results grid -->
      <h2 class="error-title">Errors</h2>
      <div class="results-grid hide"></div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
